baseURL = 'https://jianlu8023.github.io/'
#languageCode = 'zh-cn'
languageCode = "en-us"
DefaultContentLanguage = "en-us"
title = "Jianlu Blog"
theme = 'paper'
author = "JianLu"
copyright = "© 2024, JianLu."
#copyright = "© 2024, JianLu; all rights reserved."
paginate = 3
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]


# theme settings
[params]
  color = 'linen'

  twitter = 'jianlu'
  github = 'jianlu8023'
  instagram = 'jianlu8023'

avatar = 'jianlu8023@gmail.com'
  name = 'Jianlu'
  bio = 'Welcome'


# needed to  render raw HTML (e.g. <sub>, <sup>, <kbd>, <mark>)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
#  [markup.highlight]
#    lineNos = true

[menu]

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10
  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact/"
    weight = 10

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

#   [services.disqus]
#     shortname = ''     # use disqus comments

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true
